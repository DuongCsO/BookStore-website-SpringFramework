<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/product/admin-product-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="nav-link2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0 ms-2">
            <li class="breadcrumb-item">
                <span>Product</span>
            </li>
            <li class="breadcrumb-item active"><span>Publisher</span></li>
        </ol>
    </nav>
</div>
<div layout:fragment="body">
    <h1>CREATE PUBLISHER</h1>
    <form role="form" method="post" novalidate th:action="@{/admin/publisher/create}" th:object="${tForm}" enctype="multipart/form-data">
        <div class="mb-3 col-md-3">
            <label class="form-label">Name</label>
            <div class="input-group has-validation">
                <input type="text" th:class="${#fields.hasErrors('Name')?'form-control  is-invalid':'form-control'}" id="name" name="name" th:field="*{name}">
                <div th:if="${#fields.hasErrors('Name')}" class="invalid-feedback">
                    <ul th:each="err : ${#fields.errors('Name')}">
                        <li th:text="${err}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <div class="input-group has-validation">
                <input type="text" th:class="${#fields.hasErrors('Description')?'form-control  is-invalid':'form-control'}" id="pageNumber" name="pageNumber" th:field="*{Description}">
                <div th:if="${#fields.hasErrors('Description')}" class="invalid-feedback">
                    <ul th:each="err : ${#fields.errors('Description')}">
                        <li th:text="${err}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Create</button>
            <a class="btn btn-dark" th:href="@{/admin/publisher}">Back</a>
        </div>
    </form>
</div>

</body>
</html>
