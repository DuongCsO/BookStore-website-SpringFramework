<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/product/admin-product-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="nav-link2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0 ms-2">
            <li class="breadcrumb-item">
                <span>Product</span>
            </li>
            <li class="breadcrumb-item active"><span>Product</span></li>
        </ol>
    </nav>
</div>
<div layout:fragment="body">
    <table class="table table-striped">
        <thead>
        <a class="btn btn-success" th:href="@{/admin/product/create}">New</a>
        <div class="col-lg-4 col-6 text-left">
            <form th:action="@{/admin/product/search}" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input name="searchProduct" type="text" class="form-control" placeholder="Search for products">
                    <button type="submit">Find</button>
                </div>
            </form>
        </div>
        <th>id</th>
        <th>Name</th>
        <th>Page Number</th>
        <th>Form</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th>Author</th>
        <th>Publisher</th>
        <th></th>
        </thead>
        <tbody th:each="product: ${tPage}">
        <tr>
            <th th:text="${product.id}"></th>
            <th ><a th:text="${product.name}" th:href="@{'/admin/product/' + ${product.id}}"></a></th>
            <th th:text="${product.pageNumber}"></th>
            <th th:text="${product.form}"></th>
            <th th:text="${product.cost}"></th>
            <th th:text="${product.quantity}"></th>
            <th th:text="${product.author!=null}?${product.author.name}:'No author'"></th>
            <th th:text="${product.publisher!=null}?${product.publisher.name}:'No publisher'"></th>
            <th>
                <div class="button-group">
                    <form th:action="@{'/admin/category-product/create/'+${product.id}}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-success">Add to Category</button>
                    </form>
                    <form th:action="@{'/admin/product/'+${product.id}}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-success">Detail</button>
                    </form>
                    <form th:action="@{'/admin/product/edit/'+${product.id}}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-success">Edit</button>
                    </form>
                    <form th:action="@{/admin/product/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </th>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" th:if="${tPage != null and tPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:class="${!tPage.hasPrevious() ? 'page-item disabled' : 'page-item'}"><a class="page-link" th:href="@{/admin/product(page=${tPage.number-1})}">Previous</a></li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, tPage.totalPages - 1)}"
                th:class="${tPage.number == pageNum ? 'page-item active' : 'page-item'}"><a class="page-link" th:href="@{/admin/product(page=${pageNum})}" th:text="${pageNum + 1}"></a></li>
            <li class="page-item" th:class="${!tPage.hasNext() ? 'page-item disabled' : 'page-item'}"><a class="page-link" th:href="@{/admin/product(page=${tPage.number + 1})}">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
