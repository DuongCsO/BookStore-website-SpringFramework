<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/customer-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                    <tr th:each="cartItem:${cartItems}">
                        <td class="align-middle">
                            <img th:src="${cartItem.productDetail.product.image==null}?'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg':'/'+${cartItem.productDetail.product.image}"
                                 alt=""
                                 style="width: 50px;"
                                 th:text="${cartItem.productDetail.product.name}"></td>
                        <td class="align-middle" th:text="${cartItem.productDetail.price}+' VND'"></td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <form th:action="@{'/cart/down/'+${cartItem.id}}" method="post">
                                        <button type="submit" class="btn btn-sm btn-primary btn-minus" >
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </form>
                                </div>
                                <p type="text"
                                   class="form-control form-control-sm bg-secondary border-0 text-center"
                                   th:text="${cartItem.quantity}"/>
                                <div class="input-group-btn">
                                    <form th:action="@{'/cart/up/'+${cartItem.id}}" method="post">
                                        <button class="btn btn-sm btn-primary btn-plus">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle"
                            th:text="${cartItem.productDetail.price*cartItem.quantity}"></td>
                        <td class="align-middle">
                            <form th:action="@{'/cart/delete/'+${cartItem.id}}" method="post">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">
                    Tóm tắt giỏ hàng
                </span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom pb-2">

                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5 th:text="${total}+' VND'"></h5>
                        </div>
                        <a th:href="@{/checkout}" class="btn btn-block btn-primary font-weight-bold my-3 py-3">
                            Thanh toán
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->

</div>
</body>
</html>
