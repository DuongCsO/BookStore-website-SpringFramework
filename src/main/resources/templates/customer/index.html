<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/customer-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="body">
        <div style="background: url('https://images.unsplash.com/photo-1485322551133-3a4c27a9d925?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <!-- Main product image carousel -->
        <div id="product-carousel" class="carousel slide col-md-6 mx-auto" data-ride="carousel" >
            <div class="carousel-inner bg-light">
                <div th:each="productDetail, iterStat : ${tPage}" th:classappend="${iterStat.index == 0} ? 'active' : ''" class="carousel-item">
                    <a th:href="@{'/product-detail/'+${productDetail.id}}">
                        <img style="max-height: 800px;" class="w-100 h-100 img-responsive" th:src="@{'/'+${productDetail.product.image}}" >
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" th:href="@{#product-carousel}" role="button" data-slide="prev">
                <i class="fa fa-2x fa-angle-left text-dark"></i>
            </a>
            <a class="carousel-control-next" th:href="@{#product-carousel}" role="button" data-slide="next">
                <i class="fa fa-2x fa-angle-right text-dark"></i>
            </a>
        </div>
        </div>
        <!-- Products Start -->
        <div class="container-fluid pt-5 pb-3">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
                <span class="bg-secondary pr-3">
                    Recent Products
                </span>
            </h2>
            <div class="row px-xl-5">
                <div class="col-lg-3 col-md-4 col-sm-6 pb-1" th:each="productDetail:${tPage}">
                    <div class="product-item bg-light mb-4">
                        <div height="500px"
                                class="product-img position-relative overflow-hidden">
                            <a th:href="@{'/product-detail/'+${productDetail.id}}">
                                <img class="img-fluid w-100"
                                     style="height: 500px;"
                                     th:src="${productDetail.product.image==null}?'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg':'/'+${productDetail.product.image}"
                                     alt="">
                            </a>
                            <div class="product-action">
                                <form th:action="@{'/add-to-cart/'+${productDetail.id}}" method="post">
                                    <button class="btn btn-outline-dark btn-square" type="submit">
                                        <i class="fa fa-shopping-cart"></i>
                                    </button>
                                </form>
                                <a class="btn btn-outline-dark btn-square" th:href="@{'/product-detail/'+${productDetail.id}}">
                                    <i class="fa fa-search" ></i>
                                </a>
                            </div>
                        </div>
                        <div class="text-center p-4 col-md-12">
                            <a class="h6 text-decoration-none text-truncate text-uppercase text-wrap text-break"
                               style="text-overflow: ellipsis; width: 80%;"
                               th:href="@{'/product-detail/'+${productDetail.id}}"
                               th:text="${productDetail.product.name}">
                            </a>
                            <div class="d-flex align-items-center justify-content-center mt-2">
                                <h5 th:text="${productDetail.price}+' VNÄ'"></h5>
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-1">
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small>(99)</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
