<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/customer-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th>Mã đơn hàng</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                    <tr th:each="order:${tPage}">
                        <td class="align-middle" ><a th:href="@{'/checkout/item/'+${order.id}}" th:text="${order.orderCode}"></a></td>
                        <td>
                            <span th:if="${order.status==1}" th:text="Processing"></span>
                            <span th:if="${order.status==0}" th:text="Delivered"></span>
                            <span th:if="${order.status==2}" th:text="Cancelling"></span>
                        </td>
                        <td class="align-middle" th:text="${order.createdOn}"></td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example" th:if="${tPage != null and tPage.totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:class="${!tPage.hasPrevious() ? 'page-item disabled' : 'page-item'}"><a class="page-link" th:href="@{/checkout/list(page=${tPage.number-1})}">Trước</a></li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, tPage.totalPages - 1)}"
                            th:class="${tPage.number == pageNum ? 'page-item active' : 'page-item'}"><a class="page-link" th:href="@{/checkout/list(page=${pageNum})}" th:text="${pageNum + 1}"></a></li>
                        <li class="page-item" th:class="${!tPage.hasNext() ? 'page-item disabled' : 'page-item'}"><a class="page-link" th:href="@{/checkout/list(page=${tPage.number + 1})}">Sau</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Cart End -->

</div>
</body>
</html>
